name: Docker Image CI

on:
  push:
    branches: [ master, go_prototype ]
  pull_request:
    branches: [ master, go_prototype ]

jobs:

  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
    - name: Build the Docker image
      run: docker build . --file Dockerfile --tag goblog:$(date +%s)
